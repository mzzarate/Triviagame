<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Css link -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    
    <!-- Parent contianer -->
    <div class="container text-center">

        <div class="container-1">

            <!-- Header of this game -->
            <p> <h1 id="Htext"><bold> Name of Capitals Trivia Game</bold></h1> </p>

            <!-- Button that will allow the game to start -->
            <button type="button" class="btn btn-success btn-lg startingBtn">Start, good luck! :)</button> 
            
            <!-- This ID 'quiz' will contain the question and radio buttons -->
            <div id="quiz">

                <!-- This will display the timer -->
                <div id="timer"></div>
                    

                <!-- Multiple Selection for answers -->
                <div class="form-check">
                    <label class="form-check-label">
                        <p id="question">1. What is the capital of Colombia ?</p>
                        <input type="radio" class="form-check-input monk" name="Colombia"  value="Bogota">
                        <span id="answer">Bogota</span>
                        <input type="radio" class="form-check-input monk" name="Colombia  value="Cali">
                        <span id="answer">Cali</span>
                        <input type="radio" class="form-check-input monk" name="Colombia"  value="Medellin">
                        <span id="answer">Medellin</span>
                 
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <p id="question">2.What is the capital of the United States?</p>
                        <input type="radio" class="form-check-input monk" name="United States"  value="Wasshington DC">
                        <span id="answer">Washington DC</span>
                        <input type="radio" class="form-check-input monk" name="United States"  value="New York">
                        <span id="answer">New York</span>
                        <input type="radio" class="form-check-input monk" name="United States"  value="Arizona">
                        <span id="answer">Arizona</span>
                    </label>
                </div>

                <div class="form-check">
                    <label class="form-check-label">
                        <p id="question">3.What is the capital of Mexico? </p>
                        
                        <input type="radio" class="form-check-input monk" name="Mexico"  value="Tijuana">
                        <span id="answer">Tijuana</span>
                        <input type="radio" class="form-check-input monk" name="Mexico"  value="Vera Cruz">
                         <span id="answer">Vera Cruz</span>
                         <input type="radio" class="form-check-input monk" name="Mexico"  value="Mexico DF">
                         <span id="answer">Mexico DF</span>
                      

                    </label>
                </div>

                <div class="form-check">
                        <label class="form-check-label">
                            <p id="question">4. What is the capital of Cuba ?</p>
                            
                            <input type="radio" class="form-check-input monk" name="Cuba"  value="Havana">
                            <span id="answer">Havana</span>
                            <input type="radio" class="form-check-input monk" name="Cuba"  value="Barcelona">
                            <span id="answer">Barcelona</span>
                            <input type="radio" class="form-check-input monk" name="Cuba"  value="Barranquilla">
                            <span id="answer">Barranquilla</span>
                    
    
                        </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <p id="question">5.What is the capital of Puerto Rico?</p>
                            
                            <input type="radio" class="form-check-input monk" name="Puerto Rico"  value="San Juan">
                            <span id="answer">San Juan</span>
                            <input type="radio" class="form-check-input monk" name="Puerto Rico"  value="Ponce">
                            <span id="answer">Ponce</span>
                            <input type="radio" class="form-check-input monk" name="Puerto Rico"  value="Barceloneta">
                            <span id="answer">Barceloneta</span>
                        

                        </label>
                    </div>

                    <div class="form-check">
                    <label class="form-check-label">
                        <p id="question">6. What is the capital of Domican Republic ? </p>
                        
                        <input type="radio" class="form-check-input monk" name="Dominican Republic"  value="Santo Domingo">
                        <span id="answer">Santo Domingo</span>
                        <input type="radio" class="form-check-input monk" name="Dominican Republic"  value="Cancun">
                        <span id="answer">Cancun</span> 
                        <input type="radio" class="form-check-input monk" name="Dominican Republic"  value="Neiva">
                        <span id="answer">Neiva</span> 
                

                    </label>
                </div>

                


            </div>
            
            <!-- Progress Shown -->
            <div id="progress">
                <h1>This your progress !</h1>
                <h4>Correct Awnsers: <span id="correct"></span></h4>
                <h4>Wrong Awnsers: <span id="wrong"></span></h4>
                <h4>Unanswered questions: <span id="unanswered"></span></h4>
            </div>

           

        </div>

       

    </div>

   
 <!-- JQUERY Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Javascript reference -->
    <script src="assets/javascript/app.js"></script>

</body>
</html>
