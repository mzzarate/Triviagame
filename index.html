<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Trivia Game</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='assets/javascript/app.js'></script>
    <link rel='stylesheet' type='text/css' href='assets/css/style.css' />
</head>

<body>

    <div class='container'>
        <h1>Trivia Game</h1>

        <div class='start'>
            <p>Start</p>
        </div>

        <form class='hide'>

            <p>Time Remaining:<span class='time-remaining'><span>seconds</span></span></p>

            <p>What is the capital of Colombia?</p>

                <input type='capital' name='question-1' value='Bogota' class='choice' id='Bogota'>Bogota
                <input type='capital' name='question-1' value='Medellin' class='choice' id='Medellin'>Medellin
                <input type='capital' name='question-1' value='Cali' class='choice' id='Cali'>Cali
                <input type='capital' name='question-1' value='Barranquilla' class='choice' id='Barranquilla'>Barranquilla
            
            <p>What is the capital of United States?</p>

                <input type='capital' name='question-2' value='New Jersey' class='choice'>New Jersey
                <input type='capital' name='question-2' value='New York' class='choice'>New York
                <input type='capital' name='question-2' value='Washington DC' class='choice' id='connecting-rod'>Washington DC
                <input type='capital' name='question-2' value='Florida' class='choice'>Florida
            
            <p>What is the capital of Puerto Rico?</p>

                <input type='capital' name='question-3' value='San Juan' class='choice' id='exhaust-gas'>San Juan
                <input type='capital' name='question-3' value='Ponce' class='choice'>Ponce
                <input type='capital' name='question-3' value='Maracaibo' class='choice'>Maracaibo
                <input type='capital' name='question-3' value='Barceloneta' class='choice'>Barceloneta
            
        </form>
    </div>
</body>

</html>
